name: CI Pipeline MLOps


on:
  workflow_dispatch:
  #push:
  #  branches: [ "main" ]
  #pull_request:
  #  branches: [ "main" ]

 
jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v3
 

      - name: Configurar Python
        uses: actions/setup-python@v4

        with:
          python-version: 3.11

      - name: Instalar dependências
        run: pip install -r requirements.txt 

      - name: Executar notebook        
        run: |
          jupyter nbconvert --to notebook --execute notebooks/ChurnPrediction.ipynb --output ChurnPrediction_output.ipynb --output-dir notebooks
